<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alex and Yvonne - Save The Date!</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lora&display=swap');

      * {
        font-family: 'Lora', serif;
        letter-spacing: 0.210em;
        text-align: center;
        line-height: 1.79;
        background-color: rgb(255,253,240);
      }

      img {
        height: 7vh;
        width: 4vw;
        margin: auto;
        margin-bottom: 4vh;
      }

      #card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 6vh 8vw;
        margin-top: 15vh;
      }

      #card span {
        margin: auto;
      }

      span#savethedate {
        font-size: 2rem;
      }
      span#date {
        font-size: 1.5rem;
        margin-bottom: 7vh;
      }
      span#names {
        font-size: 0.75rem;
        margin-bottom: 0.5vh;
      }
      span#location {
        font-size: 0.75rem;
      }

      span#seperator {
        margin-right: 1vw;
        margin-left: 1vw;
      }

      @media (min-width: 525px) {
        #card {
          margin-top: 20vh;
          display: inline-flex;
        }

        span#savethedate {
          font-size: 2.5rem;
        }
        span#date {
          font-size: 2rem;
        }
        span#names {
          font-size: 1.1rem;
        }
        span#location {
          font-size: 1.1rem;
        }
      }

      @media (min-width: 900px) {
        #card {
          margin-top: 20vh;
        }

        span#savethedate {
          font-size: 5rem;
        }
        span#date {
          font-size: 3rem;
        }
        span#names {
          font-size: 1.5rem;
        }
        span#location {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="card">
      <img src="leaves.png">
      <span id="savethedate">save the date</span>
      <span id="date">may 29, 2020</span>
      <span id="names">alexander bedley & yvonne chau</span>
      <span id="location">guelph, ontario<span id="seperator">|</span>invitation to follow</span>
    </div>
  </body>
</html>
